<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ESP - Temperatura e umidade</title>
</head>

<body>
    <header>
        <h1>Sensores ESP32</h1>
    </header>
    <main>
        <div class="side">
            <div class="medidor">
                <p class="medidor-title">Temperatura atual</p>
                <p class="medidor-body"><span id="temperatura">0</span></p>
            </div>
            <div class="conversor">
                <button class="conversor-button" onclick="change(0)">°C</button>
                <button class="conversor-button" onclick="change(1)">°F</button>
                <button class="conversor-button" onclick="change(2)">°K</button>
            </div>
            <div class="chart">
                <canvas id="myChart" </canvas></canvas>
            </div>
        </div>
        <div class="side">
            <div class="medidor">
                <p class="medidor-title">Umidade atual</p>
                <p class="medidor-body"><span id="umidade">68</span>%</p>
            </div>
            <div class="chart">
                <canvas id="myChart2" </canvas></canvas>
            </div>
        </div>
    </main>
</body>
<script src="src/script.js"></script>

</html>
